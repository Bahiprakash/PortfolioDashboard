<div class="search-wrapper">
  <div class="input-container">
    <i class="fa-solid fa-magnifying-glass search-icon"></i>

    <input
      type="text"
      [(ngModel)]="query"
      [placeholder]="placeholder"
      (keyup.enter)="handleSearch()"
      class="search-input"
    />
  </div>

</div>
