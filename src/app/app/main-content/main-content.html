    <h1>Market Overview</h1>

  </header>

  <div class="card-grid">

    <div class="card glass-card hero-card">
      <div class="card-info">
        <h3>Total Balance</h3>
        <p class="balance">$42,394.00</p>
      </div>
      <div class="mini-chart">[Chart Placeholder]</div>
    </div>

    <app-crypto-card
      name="Ethereum"
      symbol="ETH"
      amount="2.9383"
      [isPositive]="false"
      change="-0.84%">
    </app-crypto-card>

    <app-crypto-card
      name="Bitcoin"
      symbol="BTC"
      amount="0.4512"
      [isPositive]="true"
      change="+2.15%"
      trendPath="M0 80 Q 30 20, 60 40 T 100 10 T 140 30 T 180 15 T 200 50">
    </app-crypto-card>

    <app-promo-card/>

    <div class="card glass-card wide-card">
      <h4>Recent Transactions</h4>
      <div class="transaction-list">
      </div>
    </div>

  </div>
</div>
