<div class="glass-card ">
  <div class="card-shine"></div>
  <img ngSrc="/Graph4.png" class="card-bg-image" alt="graph" height="350" width="350"/>
  <div class="card-top">
    <div class="coin-logo">
      <i [class]="logoName"></i>
    </div>
    <div class="coin-info">
      <span class="symbol">{{ symbol }}</span>
      <h3 class="name">{{ name }}</h3>
    </div>
  </div>

  <div class="card-body">
    <div class="balance-info">
      <h2 class="amount">{{ amount }}</h2>
      <p class="usd-value">{{ valueUsd }}</p>
    </div>
    <div class="trend-indicator" [class.positive]="isPositive">
      <i class="fa-solid" [ngClass]="isPositive ? 'fa-arrow-trend-up' : 'fa-arrow-trend-down'"></i>
      <span>{{ change }}</span>
    </div>
  </div>
