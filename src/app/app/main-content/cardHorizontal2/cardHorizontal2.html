<div class="glass-card ">
  <div class="card-shine"></div>
  <div class="card-top">
    <div class="coin-logo">
      <i [class]="logoName"></i>
    </div>
    <div class="coin-info">
      <span class="symbol">{{ symbol }}</span>
      <span class="name">{{ name }}</span>
    </div>
  </div>

  <div class="card-bg-image">
    <img class="image-class" ngSrc="/HorizontalGraph2.png"  alt="graph" height="80" width="250"/>
  </div>
  <div class="card-body">
    <div class="balance-info">
      <h2 class="amount">{{ amount }}</h2>
      <p class="usd-value">{{ valueUsd }}</p>
    </div>

  </div>

</div>
