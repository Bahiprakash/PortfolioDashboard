<div class="total-card">
  <div class="card-info">
    <div class="card-shine"></div>
    <h3>Total Balance</h3>
    <p class="balance">$42,394.00</p>
    <div class="amountChange">
      <div class="change">
        <i class="fa-solid fa-arrow-trend-up"></i>
        <p>+$3,948.23</p>
        <p>(+2.15%)</p>
      </div>
      <p class="currency">8.89% More than last week period</p>
    </div>
    <div class="date">Last Updated: 12/12/2021</div>
  </div>
  <div class="card-footer">
    <svg class="sparkline" viewBox="0 0 200 100" preserveAspectRatio="none">
      <defs>
        <pattern id="grid" width="40" height="20" patternUnits="userSpaceOnUse">
          <path d="M 40 0 L 0 0 0 20" fill="none" stroke="rgba(8,255,169,0.5)" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />

      <line x1="0" y1="98" x2="200" y2="98" class="axis-line" /> <line x1="2" y1="0" x2="2" y2="100" class="axis-line" />
      <path [attr.d]="trendPath" fill="none" class="line-path" [style.stroke]="isPositive ? '#6862ff' : '#ff5252'" />
    </svg>
  </div>
</div>
