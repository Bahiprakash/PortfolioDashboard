@if (!isSidebarCollapsed) {
  <div class="cookie-card">
    <div class="spotlight"></div>

    <div class="card-header">
      <i class="fa-solid fa-cookie icon-cookie"></i>
      <span class="heading">Cookie Consent</span>
    </div>

    <p class="card-text">
      We use cookies to enhance your experience. By continuing, you agree to our policy.
      Manage your preferences below.
    </p>

    <div class="button-group">
      <button class="btn-deny">Deny All</button>
      <button class="btn-accept">Accept All</button>
    </div>
  </div>
}
