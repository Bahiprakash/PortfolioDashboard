<div class="radio-container">
  <div class="glass-slider" [class.slide-right]="selected === 'pool'"></div>

  <div class="option" [class.active]="selected === 'wallet'" (click)="select('wallet')">
    <i class="fa-solid fa-wallet"></i>
    <span>Wallet</span>
  </div>

  <div class="option" [class.active]="selected === 'pool'" (click)="select('pool')">
    <i class="fa-solid fa-water-ladder"></i>
    <span>Pool</span>
  </div>
</div>
