<aside class="sidebar" [class.collapsed]="isCollapsed()">

  <div class="sidebar-content">
    <div class="nav-section">
      <app-glass-button
        [label]="isCollapsed() ? '' : 'Dashboard'"
        iconClass="fa-solid fa-house"
        [class.mini]="isCollapsed()">
      </app-glass-button>

      <app-glass-dropdown
        label="Charts"
        iconClass="fa-solid fa-chart-pie"
        [isSidebarCollapsed]="isCollapsed()">
      </app-glass-dropdown>

      <app-glass-button
        [label]="isCollapsed() ? '' : 'My Coins'"
        iconClass="fa-solid fa-coins"
        [class.mini]="isCollapsed()">
      </app-glass-button>

      <app-glass-button
        [label]="isCollapsed() ? '' : 'Market'"
        iconClass="fa-solid fa-chart-line"
        [class.mini]="isCollapsed()">
      </app-glass-button>

      <app-glass-dropdown
        label="Trading"
        iconClass="fa-solid fa-up-down"
        [isSidebarCollapsed]="isCollapsed()">
      </app-glass-dropdown>

      <app-glass-button
        [label]="isCollapsed() ? '' : 'Transactions'"
        iconClass="fa-solid fa-wallet"
        [class.mini]="isCollapsed()">
      </app-glass-button>

      <app-glass-button
        [label]="isCollapsed() ? '' : 'Academy'"
        iconClass="fa-solid fa-graduation-cap"
        [class.mini]="isCollapsed()">
      </app-glass-button>

      <app-glass-button
        [label]="isCollapsed() ? '' : 'API Data'"
        iconClass="fa-solid fa-cube"
        [class.mini]="isCollapsed()">
      </app-glass-button>

      <app-cookie-card [isSidebarCollapsed]="isCollapsed()"></app-cookie-card>
    </div>

    <span class="spacer"></span>
    <div class="nav-section-bottom">
      <app-glass-radio (selectedChange)="onToggleChange($event)"/>

    </div>
  </div>
</aside>
